<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <script src="../public/vueJS/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
    <!--<input type="button" @click="toggle" value="点击我">-->
    <input type="button" @click="flag=!flag" value="点击我">

    <!-- v-if 的特点 每次都会重新删除或者创建元素 有较高的切换性能消耗 -->
    <!-- v-show 的特点 每次不会重新进行DOM的删除和创建操作 只是切换了元素的 display:none 样式
    有较高的初始渲染消耗-->
    <!-- 如果元素涉及到频繁的切换 最好不要使用 v-if 推荐使用 v-show
    如果元素可能永远也不会显示出来被用户看到 则推荐使用 v-if-->
    <h3 v-if="flag">这是用v-if控制的元素</h3>
    <h3 v-show="flag">这是用v-show控制的元素</h3>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            flag:true
        },
        methods: {
            toggle(){
                this.flag = !this.flag;
            }
        }
    })
</script>
</body>
</html>
