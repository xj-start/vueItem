<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <script src="../public/vueJS/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
    <div>
        <label>
            ID: <input type="text" v-model="id">
        </label>

        <label>
            Name: <input type="text" v-model="name">
        </label>

        <input type="button" value="添加" @click="add">
    </div>

    <!-- 注意 v-for 循环的时候 key属性只能使用 number 和 string
     key 在使用的时候  必须使用 v-bind 属性绑定的形式 指定key的值-->
    <!-- 在组件中 使用v-for循环的时候 或者在一些特殊情况中 如果key 的值有问题
     必须在使用 v-for 的同时 指定唯一的 字符串/数字 类型 :key 值-->
    <p v-for="item in list">
        <input type="checkbox" v-bind:key="item.id">
        {{item.id}} --- {{item.name}}
    </p>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            id:'',
            name:'',
            list:[
                {id:1,name:'李斯'},
                {id:2,name:'嬴政'},
                {id:3,name:'赵高'},
                {id:4,name:'韩非'},
                {id:5,name:'荀子'}
            ]
        },
        methods: {
            add(){
                this.list.push({id:this.id,name:this.name})
            }
        }
    })
</script>
</body>
</html>
