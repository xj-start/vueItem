<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <script src="../public/vueJS/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
    <p v-for="(user,i) in list">ID:{{ user.id }} --- 名字:{{ user.name }} --- 索引:{{i}}</p>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            list:[
                {id:1,name:'zs1'},
                {id:2,name:'zs2'},
                {id:3,name:'zs3'},
                {id:4,name:'zs4'}
            ]
        },
        methods: {}
    })
</script>
</body>
</html>
