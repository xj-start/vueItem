<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../public/vueJS/vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!-- v-bind 只能实现数据的单向绑定 从M 自动绑定到 V，无法实现数据的双向绑定-->
        <!--<input type="text" v-bind:value="msg" style="width: 60%">-->

        <!-- 使用 v-model指令 可以实现 表单元素和Model中数据的双向数据绑定
         注意 只能 运用在表单元素中 -->
        <input type="text" v-model="msg" style="width: 60%">
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"大家都是好学生,爱敲代码,爱学习,爱思考,简直是完美,没瑕疵!"
            },
            methods:{

            }
        })
    </script>
</body>
</html>
