<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <script src="../public/vueJS/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
    <p>{{ msg | msgFormat('疯狂','0') | test}}</p>
</div>

<script type="text/javascript">
    //定义一个Vue全局的过滤器 名字叫做msgFormat
    Vue.filter('msgFormat',function(msg,arg,arg2){
        //字符串的 replace方法 第一个参数 除了可写一个字符串之外 还可以定义正则
        return msg.replace(/单纯/g,arg+arg2);
    });

    Vue.filter('test',function(msg){
        return msg+"=========="
    });

    var vm = new Vue({
        el: "#app",
        data: {
            msg:'曾经，我也是一个单纯的少年，单纯的我，谁是世界上最单纯的男人'
        },
        methods: {}
    })
</script>
</body>
</html>
