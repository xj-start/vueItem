<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <script src="../public/vueJS/vue.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: bold;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
<div id="app">
    <!--<h1 class="red thin">这是一个很大很大的H1,大到你无法想象！</h1>-->

    <!-- 第一种使用方式 直接传递一个数组 注意 这里的class需要使用 v-bind 做数据绑定 -->
    <!--<h1 :class="['thin','italic']">这是一个很大很大的H1,大到你无法想象！</h1>-->

    <!-- 在数组中使用三元表达式 -->
    <!--<h1 :class="['thin','italic',flag?'active':'']">这是一个很大很大的H1,大到你无法想象！</h1>-->

    <!-- 在数组中使用 对象来代替三元表达式 提高代码的可读性 -->
    <!--<h1 :class="['thin','italic',{'active':flag}]">这是一个很大很大的H1,大到你无法想象！</h1>-->

    <!-- 在为class使用v-bind绑定对象的时候，对象的属性是类名，由于对象的属性可带引号
     也可不带引号，所以这里我没写引号， 属性的值是一个标识符-->
    <!--<h1 :class="{red:true,thin:true,italic:false,active:true}">这是一个很大很大的H1,大到你无法想象！</h1>-->
    <h1 :class="classObj">这是一个很大很大的H1,大到你无法想象！</h1>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            flag:true,
            classObj:{red:true,thin:true,italic:false,active:true}
        },
        methods: {}
    })
</script>
</body>
</html>
