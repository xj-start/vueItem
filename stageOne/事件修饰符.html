<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../public/vueJS/vue.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--<div class="inner" @click="divHandler">-->
            <!--&lt;!&ndash; 使用.stop 来阻止事件冒泡 &ndash;&gt;-->
            <!--<input type="button" value="戳他" @click.stop="btnHandler">-->
        <!--</div>-->

        <!-- 使用.capture实现捕获触发事件的机制 -->
        <!--<div class="inner" @click.capture="divHandler">-->
            <!--&lt;!&ndash; 使用.stop 来阻止事件冒泡 &ndash;&gt;-->
            <!--<input type="button" value="戳他" @click="btnHandler">-->
        <!--</div>-->

        <!-- 使用.self 实现只有点击当前元素的时候，才会触发事件处理函数 -->
        <div class="inner" @click.self="divHandler">
            <!-- 使用.stop 来阻止事件冒泡 -->
            <input type="button" value="戳他" @click="btnHandler">
        </div>

        <!--<a href="http://www.baidu.com" @click.prevent="linkClick">有问题,先百度!</a>-->

        <!-- 使用.once只触发一次点击事件 可以串联 -->
        <a href="http://www.baidu.com" @click.prevent.once="linkClick">有问题,先百度!</a>

        <!-- .self只会阻止自己身上冒泡行为的触发，并不会真正阻止 冒泡的行为-->
    </div>

    <script>
        var vm = new Vue({
            el:"#app",
            data:{

            },
            methods:{
                divHandler(){
                    console.log("这是触发了 inner div 的点击事件")
                },
                btnHandler(){
                    console.log("这是触发了 btn按钮 的点击事件")
                },
                linkClick(){
                    console.log("这是触发了 链接 的点击事件")
                }
            }
        })
    </script>
</body>
</html>
